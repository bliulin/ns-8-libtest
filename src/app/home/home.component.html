<ActionBar class="action-bar">
    <NavigationButton visibility="hidden"></NavigationButton>
    <GridLayout columns="50, *">
        <Label class="action-bar-title" text="Home" colSpan="2"></Label>

        <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
    </GridLayout>
</ActionBar>

<StackLayout class="page__content">
  <Label class="page__content-icon fas" text="&#xf015;"></Label>
  <Label class="page__content-placeholder" text="<!-- Page content goes here -->"></Label>

  <Button style="color: red" (tap)="onExitTapped()" text="Exit app"></Button>

  <Button style="color: black" (tap)="onShowToastMessage()" text="Show toast message"></Button>

  <svg:SVGImage src="https://media4.giphy.com/media/3uyIgVxP1qAjS/200.svg" height="200" />

  <CanvasView width="100" height="100" (draw)="draw($event)"></CanvasView>

</StackLayout>
